<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient)" stroke="#047857" stroke-width="8"/>
  
  <!-- Plug icon -->
  <g transform="translate(256,256)">
    <!-- Plug body -->
    <rect x="-60" y="-40" width="120" height="80" rx="20" fill="white" opacity="0.9"/>
    
    <!-- Plug prongs -->
    <rect x="-40" y="-80" width="15" height="40" rx="7" fill="white" opacity="0.9"/>
    <rect x="25" y="-80" width="15" height="40" rx="7" fill="white" opacity="0.9"/>
    
    <!-- Cord -->
    <path d="M 0 40 Q -30 60 -60 80 Q -90 100 -120 120" stroke="white" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Disconnect symbol -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="#ef4444" stroke-width="6"/>
    <line x1="-15" y1="-15" x2="15" y2="15" stroke="#ef4444" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- App name -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">UNPLUG</text>
</svg>
